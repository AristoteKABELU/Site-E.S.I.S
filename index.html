<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link href="./Esisalama_files/logo.png" rel="icon" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>ESIS SALAMA</title>
  </head>
  <body>

    <!-- Nav bar -->
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">                                               
        <!-- Images -->
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="3000">
          <img src="./img/banner_principale.jpg" alt="" width="1480" height="400">
        </div>
        <div class="carousel-item" data-bs-interval="3000">
          <img src="./img/banner_reseaux.png" alt="" width="1480" height="400">
        </div>
        <div class="carousel-item" data-bs-interval="3000">
          <img src="./img/banner_genie_log.png" alt="" width="1480" height="400">
        </div>
        <div class="carousel-item">
          <img src="./img/banner_design.png" alt="" width="1480" height="400">
        </div>
      
    </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- List Nav-bar -->
  </body>
</html>
